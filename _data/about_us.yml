title1 : about us
description1 : 'We are a family of aspiring professionals devoted to providing scalable design solutions to a volley of new clients via our highly creative and enthusiastic in-house team. We provide versatile services like branding, web & mobile app, illustration & art, packaging & label, magazines & books and animation.'

title2 : our mission
description2 : 'Little Brahma is our ultimate design karma. We aspire to become a creative almanac for the artistic souls.'

title3 : valuable clients
description3 : 'We throb for excellence in everything we manifest to our valuable customers. Our clientele ranges from the simple to the extreme and we admire them.'


