mainTitle1 : TESTING
titledes1 : We are what the world would call crazy. We are what the saints would call different. We are what the heavens would call abnormal. We are the disciples of Little Brahma.
mainTitle2 : TITLE2
titledes2 : Our meetings are offbeat. We avoid formal mannerisms. We like the word expression more than free speech. If we cannot describe what we want to convey in a few words, we draw, project, display our creations and seek feedback while sitting in our lotus position.
mainTitle3 : TITLE3
titledes3 : We like stretching a bit after some tedious work. That means fusing break dance with yoga. This is our way of attaining complete design salvation.
