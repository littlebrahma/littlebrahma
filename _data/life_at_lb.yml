mainTitle1 : 'Us'
titledes1 : 'We are what the world would call crazy. We are what the saints would call different. We are what the heavens would call abnormal. We are two parts creative and a million parts fun. We are Little Brahma.'
mainTitle2 : 'Culture'
titledes2 : 'Our meetings are offbeat. We avoid formal mannerisms. We like the word expression more than free speech. If we cannot describe our ideas in words, we draw, project, display our creations and seek feedback while sitting in our lotus position.'
mainTitle3 : 'Fun'
titledes3 : 'We like stretching a bit after some tedious work. Itâ€™s like fusing break dance with yoga. We take deep breaths and a shallow sip of piping cuppa chai. This is our way of attaining complete design salvation.'
