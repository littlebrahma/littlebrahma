<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 selectSection">
			<h5 class="selectSection__title">SELECT CATEGORY</h5>
			<div class="selectSection__border"></div>
			{% for radios in site.radio %}
			<div class="selectInput">
	  			<input id="{{radios.id}}" type="radio" name="field" value="{{radios.value}}" data-id="{{radios.data-id}}">
	  			<label for="{{radios.id}}" class="branding"><span class="select__radio"><span></span></span><span class="select__title">{{radios.radio_name}}</span></label>
  			</div>
  			{% endfor %}
</div>
