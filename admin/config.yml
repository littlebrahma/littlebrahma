backend:
  name: github
  repo: mcsekar123/mcsekar123.github.io # Path to your Github repository
  branch: master # Branch to update
  site_domain: littlebrahma.netlify.com # Your Netlify site address if different from host
media_folder: "assets/img"
collections:
  - name: "blog" # Used in routes, e.g. /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "blog_title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Blog Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}